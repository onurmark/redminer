<form *ngIf="version" [formGroup]="versionForm">
<mat-card>
    <mat-card-content class="container">
      <mat-form-field>
        <input matInput
          formControlName="name"
          placeholder="Version name"
          value="{{version.name}}">
      </mat-form-field>

      <mat-form-field>
        <textarea matInput
          formControlName="description"
          placeholder="Description"
          value="{{version.description}}" rows="5"></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-select
          formControlName="status"
          placeholder="status">
          <mat-option value="open">open</mat-option>
          <mat-option value="close">close</mat-option>
          <mat-option value="locked">locked</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input formControlName="wiki_page_title" matInput placeholder="WIKI pages">
      </mat-form-field>

      <mat-form-field>
        <mat-select formControlName="sharing" placeholder="sharing">
          <mat-option value="none">none</mat-option>
          <mat-option value="descendants">하위프로젝트</mat-option>
          <mat-option value="hierachy">상위 및 하위 프로젝트</mat-option>
          <mat-option value="tree">최상위 및 모든 하위 프로젝트</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary"
        (click)=onUpdate()>Update</button>
    </mat-card-actions>
</mat-card>
</form>
