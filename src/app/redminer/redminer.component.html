<ng-container>
  <mat-toolbar color="primary" class="ab-header">
    <a mat-button href="#">Redminer</a>
    <a mat-button routerLink="timeline">Timeline</a>

    <span class="ab-spacer"></span>

    <form [formGroup]="formGroup">
      <mat-form-field>
        <label for="project">Project: </label>
        <mat-select id="project"
          formControlName="project">
          <mat-option *ngFor="let project of projects" [value]="project">
            {{ project.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-toolbar>
  <main role="main" class="ab-sidebar-container" autosize>
    <router-outlet></router-outlet>
  </main>
  <mat-toolbar class="ab-footer">Footer</mat-toolbar>
</ng-container>
