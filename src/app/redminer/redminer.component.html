<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)" autosize>
    <div class="sidenav-contents">
      <mat-form-field class="fullwidth">
        <input [formControl]="searchControl" #searchProject matInput placeholder="Search Project">
        <mat-icon matSuffix (click)="searchProject.value=''">
          clear
        </mat-icon>
      </mat-form-field>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let project of filteredProjects | async"
          (opened)="onSelectedProject(project)">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ project.name }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <ng-template matExpansionPanelContent>
            <mat-form-field class="fullwidth">
              <input #filter matInput placeholder="Search version">
              <mat-icon matSuffix (click)="filter.value=''">
                clear
              </mat-icon>
            </mat-form-field>
            <mat-nav-list>
              <mat-list-item (click)="onCreateNewVersion()">
                <span matLine>
                  Create new version
                </span>
                <mat-icon>add</mat-icon>
              </mat-list-item>
              <mat-list-item
                 *ngFor="let version of versions | versionFilter:filter.value"
                 [ngClass]="selectedVersion === version ? 'active' : ''"
                 (click)="onSelectedVersion(version);">
                <span matLine>{{ version.name }}</span>
                <mat-icon matSuffix>
                  {{ getStatusIconString(version) }}
                </mat-icon>
              </mat-list-item>
            </mat-nav-list>
          </ng-template>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Redminer</span>
      <span class="spacer"></span>
      <mat-icon (click)="openSettingsDialog()">settings</mat-icon>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-version
      *ngIf="selectedVersion"
      [version]="selectedVersion"
      (updated)="onUpdatedVersion($event)"></app-version>
  </mat-sidenav-content>
</mat-sidenav-container>
